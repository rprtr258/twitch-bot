name: Test docker image build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag twitch-bot:$(date +%s)
