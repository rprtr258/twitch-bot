name: Test docker image build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  DOCKER_IMAGE: twitch-bot

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ env.DOCKER_IMAGE }}
    - name: zalupa
      run: grep '^.*$' *.json || true
    - name: zalupa 2
      run: ls -lA
    - name: test
      run: docker run -e TWITCH_CLIENT_ID=1 ${{ env.DOCKER_IMAGE }} ./twitch-bot serve
