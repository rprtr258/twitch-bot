version: '3'

tasks:
  get_chat_logs:
    generates: [dataset]
    cmds:
      - tcd -q --channel screamlark --first 10
      - cat *.txt | rg -v 'StreamElements' | cut -d' ' -f3- | rg -v '(!(g|say)|Продолжай кормить рыбку!|ставки|^\d{1,3} \d{1,3}$)' > logs
      - cat dataset logs | sort -u > tmp_dataset
      - mv tmp_dataset dataset
      - rm logs

  train:
    deps: [get_chat_logs]
    sources: [dataset]
    generates: [model.json]
    cmds:
      - python quotes_generator/main.py train --dataset dataset --model model.json

  commit:
    - venv/Scripts/pip freeze > requirements.txt
    - cmd: git add .
      ignore_error: true
    - git status
    - cmd: git commit -m "Autocommit"
      ignore_error: true

  push_heroku:
    - git push heroku master

  push_github:
    - git push github master

  push:
    deps:
      - push_heroku
      - push_github

  deploy-fix:
    - task: commit
    - task: push

  deploy:
    - task: train
    - task: deploy-fix

